{% extends 'base.html' %}

{% block header %}
<nav class="text-xl">
  <ol class="list-reset flex text-grey-dark">
    <li><a href="/" class="text-blue font-bold">Builds</a></li>
    <li><span class="mx-2">/</span></li>
    <li><span class="font-bold">{{ build.uuid }}</li>
  </ol>
</nav>{% endblock %}

{% block content %}
<div class="py-4 px-4">
  <ul class="list-disc space-y-2">
    <lh class="text-2xl">Files:</lh>
    <li class="flex items-start">
      <span class="h-6 flex items-center sm:h-6">
        <svg class="h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
        </svg>
      </span>
      <p class="ml-2">
        <a href="/data/{{ build.uuid }}/firmware.bin">firmware.bin</a>
      </p>
    </li>
    <li class="flex items-start">
      <span class="h-6 flex items-center sm:h-6">
        <svg class="h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
        </svg>
      </span>
      <p class="ml-2">
        <a href="/data/{{ build.uuid }}/combined.txt">combined.txt</a>
      </p>
    </li>
  </ul>
</div>
{% endblock %}
